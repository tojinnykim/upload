<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao Map - Fullscreen Marker</title>
    <!-- SDK 로드 (JS 키 필요, autoload=false, 콜백 방식) -->
    <script type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ff491c09d03950dc08334315a32e46c8&libraries=services&autoload=false"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // SDK 로드 완료 후 지도 생성
        kakao.maps.load(function() {
            // 예시 좌표: 서울시청
            var lat = 37.566826;
            var lng = 126.978652;

            var mapContainer = document.getElementById('map');
            var mapOption = {
                center: new kakao.maps.LatLng(lat, lng),
                level: 3
            };

            var map = new kakao.maps.Map(mapContainer, mapOption);

            var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(lat, lng)
            });
            marker.setMap(map);
        });
    </script>
</body>
